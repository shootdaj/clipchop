name: Build Mobile Apps (Android & iOS)

on:
  push:
    tags:
      - 'mobile-v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Install dependencies
        working-directory: packages/mobile
        run: |
          rm -f ../package.json package-lock.json
          npm install --legacy-peer-deps
      
      - name: Build Android APK
        working-directory: packages/mobile/android
        run: ./gradlew assembleRelease
      
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: packages/mobile/android/app/build/outputs/apk/release/*.apk
      
      - name: Release Android
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: packages/mobile/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: packages/mobile
        run: |
          rm -f ../package.json package-lock.json
          npm install --legacy-peer-deps
      
      - name: Install Pods
        working-directory: packages/mobile/ios
        run: pod install
      
      - name: Build iOS
        working-directory: packages/mobile/ios
        run: |
          xcodebuild -workspace ClipchopAndroid.xcworkspace \
            -scheme ClipchopAndroid \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ClipchopAndroid.xcarchive \
            archive
      
      - name: Export IPA
        working-directory: packages/mobile/ios
        run: |
          xcodebuild -exportArchive \
            -archivePath ClipchopAndroid.xcarchive \
            -exportPath . \
            -exportOptionsPlist ../exportOptions.plist
      
      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: packages/mobile/ios/*.ipa
      
      - name: Release iOS
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: packages/mobile/ios/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

