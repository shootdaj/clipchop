name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/exec

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          # Check if a new release was created
          if [ -f .semantic-release-version ]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$(cat .semantic-release-version)" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi

  build-electron:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: packages/desktop/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('packages/desktop/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: packages/desktop

      - name: Inject version from release
        shell: bash
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          echo "Injecting version: $VERSION"
          node -e "const fs=require('fs');const p='package.json';const pkg=JSON.parse(fs.readFileSync(p));pkg.version='$VERSION';fs.writeFileSync(p,JSON.stringify(pkg,null,2)+'\n')"
        working-directory: packages/desktop

      - name: Build Electron app
        run: npm run electron:build:${{ matrix.platform }}
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: packages/desktop/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Vercel - must wait for release job to get correct version
  deploy-vercel:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: packages/desktop/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('packages/desktop/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: packages/desktop

      - name: Build for production
        run: npm run build
        working-directory: packages/desktop
        env:
          APP_VERSION: ${{ needs.release.outputs.new_release_version }}

      - name: Deploy to Vercel
        run: |
          cd packages/desktop
          # Create Vercel output directory structure for pre-built deployment
          mkdir -p .vercel/output/static
          cp -r dist/* .vercel/output/static/
          # Create config for COOP/COEP headers
          cat > .vercel/output/config.json << 'EOF'
          {
            "version": 3,
            "routes": [
              {
                "src": "/(.*)",
                "headers": {
                  "Cross-Origin-Opener-Policy": "same-origin",
                  "Cross-Origin-Embedder-Policy": "require-corp"
                },
                "continue": true
              }
            ]
          }
          EOF
          vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
